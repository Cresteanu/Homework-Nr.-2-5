<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_form.css">
    <title>Validare Formular</title>
</head>

<body>
    <!-- Secțiunea 2: Formular de înregistrare -->
    <div class="form">
        <h2>Formular de înregistrare</h2>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Introduceți e-mailul">
        <div id="email-error" class="error"></div>
        <label for="password">Parolă:</label>
        <input type="password" id="password" name="password" placeholder="Introduceți parola">
        <div id="password-error" class="error"></div>
        <label for="confirm">Confirmare parolă:</label>
        <input type="password" id="confirm" name="confirm" placeholder="Confirmați parola">
        <div id="confirm-error" class="error"></div>
        <button id="submit">Trimite</button>
    </div>

    <script src="script_form.js"></script>
</body>

</html>
